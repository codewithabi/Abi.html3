<!DOCTYPE html>
<head>
    <title>FORM</title>
</head>
<body>
<form>
    <label for="first name">First name:</label>
    <input type="text" id="first name" name="first name" placeholder="Spongebob">
    <br>
    <br>
    <label for="Last name">Last name:</label>
    <input type="text" id="last name" name=" last name" placeholder="Squarepants">
    <br><br>
    <label for="title">Title:</label>
    <label for="Mr">Mr</label>
    <input type="radio" value="Mrs" id="Mrs" name="title">
    <label for="Miss">Miss:</label>
    <input type="radio" value="Miss" id="Miss" name="title">
    <br>
    <br>
    <label for="Payement">Payement:</label>
    <select>
        <option value="Visa">Visa:</option>
        <option value="Atm">Atm:</option>
        <option value="gpay">Gpay:</option>
    </select>
    <br>
    <br>
    <datalist>
        <option value="Visa"></option>
        <option value="Atm"></option>
        <option value="gpay"></option>
    </datalist>
    <label for="Email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ss @gmail.com">
    <br>
    <br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday" min="20">
    <br>
    <br>
    <label for="quantity">Quantity:</label>
    <input type="number" id="qquantity" name="quantity" max="12">
    max 12 characters
    <br>
    <br>
    <label for="Phone">Phone #:</label>
    <input type="number" id="phone" name="phone">
    <br>
    <br>
    <label for="slider">Rate us:</label>
    <input type="range"step="5" id="slider" name="slider" value="10">
    <br>
    <br>
    <label for="Subscribe">Subscribe:</label>
    <input type="checkbox" id="subscribe" name="subscribe">
    <br>
    <br>
    <label for="myfile">upload file:</label>
    <input type="file" id="myfile" name="myfile" accept="myfile">
    <br>
    <br>
    <input type="reset">
    <br><br>
    <input type="submit">

</form>
</body>
